<h1>USer</h1>

<div *ngIf="currentUser">
  <!-- Display user information -->
  <p>Welcome, {{ currentUser.name }}!</p>
</div>

<form
  class="login100-form"
  (ngSubmit)="login()"
  [formGroup]="loginForm"
  autocomplete="off"
>
  <span class="login100-form-title p-b-49"> Login </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>
    <input class="input100" type="email" placeholder="Correo electrónico" formControlName="email"/>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small class="color-danger" *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
      <small class="color-danger" *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido.</small>
    </div>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input
      class="input100"
      type="password"
      placeholder="Ingrese su contraseña"
      formControlName="password"
    />
  </div>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small class="color-danger" *ngIf="loginForm.get('password')?.errors?.['required']">El password es obligatorio.</small>
      <small class="color-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">El password no es válido.</small>
    </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> ¿No tienes cuenta? </span>

    <a routerLink="/auth/register" class="txt2"> Crear una aquí </a>
  </div>
</form>
